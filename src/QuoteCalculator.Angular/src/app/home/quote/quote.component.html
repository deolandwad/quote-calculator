<div class="row">
  <div class="col-md-9 mx-auto">
    <div class="card card-body text-center">
      <h1 class="heading display-5 pb-3">{{pageHeading}}</h1>
      <form novalidate  autocomplete="off" #form="ngForm" (submit)="onGetQuote()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="model.firstName" name="firstName" placeholder="First name"
                   #firstName="ngModel" required [class.invalid]="firstName.invalid && firstName.touched">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="model.lastName" name="lastName" placeholder="Last name"
                   #lastName="ngModel" required [class.invalid]="lastName.invalid && lastName.touched">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="model.email" name="email" placeholder="Your email"
                   #email="ngModel" required [class.invalid]="email.invalid && email.touched">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" [(ngModel)]="model.mobileNumber" name="mobileNumber" placeholder="Mobile number"
                   #mobileNumber="ngModel" required [class.invalid]="mobileNumber.invalid && mobileNumber.touched">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" step="0.01" class="form-control" [(ngModel)]="model.financeAmount" name="financeAmount" placeholder="Loan Amount"
                   #financeAmount="ngModel" required [class.invalid]="financeAmount.invalid && financeAmount.touched">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">%</span>
            </div>
            <input type="number" step="0.01" class="form-control" [(ngModel)]="model.interestRate" name="interestRate" placeholder="Interest Rate"
                   #interestRate="ngModel" required [class.invalid]="interestRate.invalid && interestRate.touched">
          </div>
        </div>
        <div class="form-group">
          <input type="number" step="0.01" class="form-control" [(ngModel)]="model.terms"  name="terms" placeholder="Terms"
                 #terms="ngModel" required [class.invalid]="terms.invalid && terms.touched">
        </div>
        <div class="form-group col-md-9 mx-auto">
          <button id="calcQuote" class="btn btn-dark btn-block" type="submit" [disabled]="form.invalid">{{pageButton}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
